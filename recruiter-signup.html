<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recruiter Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Recruiter Sign Up</h1>
        <form method="POST" action="/recruiter-signup" enctype="multipart/form-data">
            <input type="text" name="firstName" placeholder="Firstname" required>
            <input type="text" name="lastName" placeholder="Lastname" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="businessPancard" placeholder="Business PAN Card Number" required>
            <input type="text" name="companyName" placeholder="Company Name" required>
            <textarea name="companyAddress" placeholder="Company Address" rows="3" required></textarea>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
